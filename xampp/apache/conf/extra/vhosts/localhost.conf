<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "D:/www/localhost/"
    ServerName localhost
    ServerAlias www.localhost
    <Directory "D:/www/localhost/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order Deny,Allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>